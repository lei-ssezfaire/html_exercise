<!DOCTYPE html>
<html>
	<head>
		<title>Ubermelon Order Form</title>
	</head>

	<body>
		<h1>Order!</h1>
		<table>
			<tr><td>Melon Name</td><td>Price per lb</td><tr>
			<tr><td>Watermelon</td><td>$1.59</td></tr>
			<tr><td>Honeydew</td><td>$0.99</td></tr>
			<tr><td>Canteloupe</td><td>$1.29</td></tr>
			<tr><td>Crenshaw</td><td>$2.19</td></tr>
			<tr><td>Canary</td><td>$11.99</td></tr>
		</table>
		<p>
			Place your orders here! You know you want to.
		</p>
		<form action = "https://ubermelon-order-form.herokuapp.com/process" method = "GET">
			<div>
				<label>First Name:<input type = "text" name = "firstname"></label>
				<label>Last Name:<input type = "text" name = "lastname"></label>
			</div>
			<div>
				<label>Melon Type:
					<select name = "melontype">
						<option value = "Watermelon">Watermelon</option>
						<option value = "Honeydew">Honeydew</option>
						<option value = "Canteloupe">Canteloupe</option>
						<option value = "Crenshaw">Crenshaw</option>
						<option value = "Canary">Canary</option>
					</select>
				</label>
			</div>
			<div>
				<label>Quantity:<input type = "text" name = "quantity"></label>
			</div>
			<div>
				<label>Delivery Time:
						<input type = "radio" name = "time" value = "am">AM
						<input type = "radio" name = "time" value = "pm">PM
						<input type = "radio" name = "time" value = "wat">WAT
				</label>
			</div>
			<div>
				<label>Returning Customer?
						<input type = "radio" name = "returning" value = "yes">Yes
						<input type = "radio" name = "returning" value = "no">No
				</label>
			</div>
			<div>
				<label>For Statistical Purposes:
						<input type = "checkbox" name = "statistics" value = "dog">Dog
						<input type = "checkbox" name = "statistics" value = "cat">Cat
						<input type = "checkbox" name = "statistics" value = "hedgehog">Hedgehog
						<input type = "checkbox" name = "statistics" value = "baloonicorn">Baloonicorn
						<input type = "checkbox" name = "statistics" value = "yak">Yak
				</label>
			</div>
			<div>
				<label><input type = "submit"></label>
			</div>
		</form>
	</body>
</html>
